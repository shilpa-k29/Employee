        function addcookie()
        {
          //alert("Enter");
          var name = document.getElementById("name").value;
        
           var email = document.getElementById("email").value;
           var dob = document.getElementById("dob").value;
           if((name.trim != "") &&(email.trim != "") && (dob.trim != ""))
           {
            // alert("Entr");
              document.cookie="name="+name+";expires=Sun,6 Feb 2022 00:00:00 UTC;";
              document.cookie="email="+email+";expires=Sun,6 Feb 2022 00:00:00 UTC;";
              document.cookie="dob="+dob+";expires=Sun,6 Feb 2022 00:00:00 UTC;";
              localStorage.setItem('name',name);
              localStorage.setItem('email',email);
              localStorage.setItem('dob',dob);
              sessionStorage.setItem('name',name);
              sessionStorage.setItem('email',email);
              sessionStorage.setItem('dob',dob);
              alert("cookie Added");
              
           }
           else{
              alert("Error");
           }
        }

        function removecookie()
        {
         document.cookie="name=;expires=Sun,6 Feb 2022 00:00:00 UTC;";
              document.cookie="email=;expires=Sun,6 Feb 2022 00:00:00 UTC;";
              document.cookie="dob=;expires=Sun,6 Feb 2022 00:00:00 UTC;";
              localStorage.removeItem(name);
              localStorage.removeItem(email);
              localStorage.removeItem(dob);
              sessionStorage.removeItem(name);
              sessionStorage.removeItem(email);
              sessionStorage.removeItem(dob);
              alert("Cookie Removed");
        }

        function readcookie()
        {
           var i;
           var a="";
           var list = document.cookie.split('; ');
           for(i=0;i<list.length; i++)
           {
              a += list[i].split('=')[0] +": "+ list[i].split('=')[1]+"\n"
           }
           alert(a);
        }
